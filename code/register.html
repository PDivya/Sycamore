<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Movimento  OTA MP | Register</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="text-center">
    <div>

        <h1 class="logo-name">Movimento  OTA</h1>

    </div>
    <h3>Register to Movimento  OTA MP</h3>
    </div>
    <div class="ibox-content">
            <form role="form" action="login.html" class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="col-sm-3 control-label">First Name</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="first name">
                        </div>
                        <label class="col-sm-3 control-label">Last Name</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="last name">
                        </div>
                    </div>
                </div>
                </br>
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="col-sm-3 control-label">OEM Employee Name</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="employee name">
                        </div>
                        <label class="col-sm-3 control-label">Employee Id</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="Id">
                        </div>
                    </div>
                </div>
                </br>
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="col-sm-3 control-label">Contact Email</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <label class="col-sm-3 control-label">Address</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="current Address">
                        </div>
                    </div>
                </div>
                </br>
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="col-sm-3 control-label">Contact Phone Number</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="first name">
                        </div>
                    </div>
                </div>
                </br>
                </br>
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="col-sm-3 control-label">User Name</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="user name">
                        </div>
                        <label class="col-sm-3 control-label">Re-type User Name</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" placeholder="Confirm User Name">
                        </div>
                    </div>
                </div>
                </br>
                </br>
                <div class="form-group">
                    <div class="col-sm-10">
                        <label class="col-sm-3 control-label">Role</label>
                        <div class="col-sm-6">
                        <select id="version" class="form-control m-b" name="account">
                            <option>SFM</option>
                            <option>CM</option>
                            <option>DM</option>
                        </select>
                            </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success" style="position: absolute;left: 39%;width: 300px;">Register</button>
                </br>
                </br>
                <div>
                    <p class="text-muted text-center"><small>Already have an account?</small></p>
                </div>
                <a class="btn btn-white" href="login.html" style="position: absolute;left: 39%;width: 300px;">Login</a>
            </form>
        </br>
        </br>
        <div>
            <div>
                <strong>Copyright</strong> Movimento Group &copy;2015
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
